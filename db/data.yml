    - Wang Pui Road marks the junction between Section 8 and Section 9 of the Lantau
      Trail. Near here the dam of the Shek Pik Reservoir, a massive construction,
      separates the reservoir from Shek Pik Prison. On the eastern end of the dam
      there is an observation platform for sightseeing.. From the platform an overflow
      channel can be seen, set a little above the normal water level. The overflow
      channe's entry is 24 metres wide and, when the reservoir is full to maximum
      capacity, a huge amount of water pours into it, making a thunderous noise and
      making spray rise like mist. The path next to the Red Cross Shek Pik Youth Camp
      is the continuation of the Lantau Trail. For 150 metres farther ahead there
      is a wooden board giving the name of Shek Lam Chau Campsite. Offshore the most
      south westerly part of Hong Kong, the Soko Islands lies a few kilometres away.
      The Soko Islands are made up of numerous islands, islets and rocky outcrops.
      Tai A Chau and Siu A Chau are the two largest islands.
    - Shek Pik to Tai O (Lantau Trail)
