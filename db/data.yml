    - 113.57 m
    - "Just a short hop from the crowded districts of Island East, the Dragon’s Back
      Hike leads its way through breathtaking views of mesmerizing seashores,  sandy
      beaches and distant islands. \nStart your way from Shek O Road, close to To
      Tei Wan Village, and walk along the Dragon’s Back ridge, keeping the beautiful
      Tai Tam harbour on one side and Big Wave Bay on the other. The hike goes through
      Shek O Country Park and reaches Shek O Peak (alt. 284m) and Mount Collison (alt.
      348m). \n\nAt the end of this very scenic trail, hikers have the option to take
      a refreshing dip at Big Wave Bay beach."
    - Dragon’s Back (Hong Kong Trail)
