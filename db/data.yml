    - 7.28 km Yung Shue to Sok Kwu
    - '7.26'
    - Medium
    - 
    - "Best Time: \n\n 3:50:09\n"
    - 
    - 
    - 
    - 64.41 m
    - "The walk starts on the multicultural main street of Yung Shue Wan village.
      Standing 71 metres tall, the striking Lamma wind turbines are accessible to
      the public for free. Hung Shing Yeh’s powdery sands and clean water attracts
      day -trippers from the downtown. Following the Family Walk you will soon reach
      a pavilion that offers the chance for a breather as well as magnificent views
      of Lantau Island and Cheung Chau in the distance. Just around a 15-minute walk
      from the pavilion, you come to sandy Lo So Shing Beach. This was a lime producing
      centre during the Tang dynasty (618-907). You can still find some ancient limekilns
      here today. Just beyond this is Kamikaze Cave, where the Japanese forces occupying
      Hong Kong during the Second World War launched speed boat suicide missions against
      allied shipping. The trail ends in Sok Kwu Wan, a village where you can learn
      about traditional fishing lifestyles, eat award-winning seafood and explore
      a 150-year old Tin Hau temple. \n\nTip: much of this trail is not shaded. Be
      prepared for exposure to sun, wind and rain."
    - 'Yung Shue Wan to Sok Kwu Wan (Lamma) '
