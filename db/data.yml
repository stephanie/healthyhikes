    - Copy Of Twin Peaks
    - '3.29'
    - Short
    - 
    - 
    - 
    - 
    - 
    - 6923.18 m
    - |-
      A zippy, compact and incredibly scenic interval workout spread across three peaks. From Wong Nai Chung Gap, walk up towards Parkview - the red brick buildings and past an artificial lake (Wong Nai Chung Reservoir Park) on the right where you can see family or couples doing paddle boating . Stay on the same side as the lake , and walk up for 5-10 mins and you will then find an entrance on the right just before the Parkview. The map shows that you’re walking towards Violet Hill and Stanley – walk up and you will walk pass the side of Park View, and soon you’ll find yourself in the middle of nowhere, surrounded by mountains and valleys, with a view of many of the outlying islands that make up the territory. Most of the paths are concreted with clear signs.

      The path leads to the Violet Hill top and then descends to Tsin Shui Wan Au. Everyone rests at this junction to prepare their next destination – Tai Tam Reservoir, Repulse Bay, or the Twins. Stay with the trail and climbing up the Thousand Steps to the Twin peaks to enjoy the whole view of Stanley.
    - Twin Peaks
