    - Lantau Peak is the second highest point in Hong Kong and the trailhead is right
      next to the Big Buddha. This trail is a great climb to the summit, where the
      sunrise is a popular destination in the early morning. To the west of the Buddha
      statue are some Tea Gardens, which have their own plantation. From the Tea Gardens,
      a 15 minute walk along a hiking trail will bring you to the Wisdom Path. Recently
      refurbished, here there is a large outdoor installation representing of the
      Buddhist prayer; the Heart Sutra.
    - Big Buddha to the Road (Lantau Trail)
