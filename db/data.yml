    - "The Wilson Trail Stage 3 ttwists energetically up Devil’s Peak (222 metres).
      Past the remains of an old hilltop fort, the trail has fine panoramas – out
      across Tathong Channel to turtle-shaped Tung Lung Chau, over the harbour to
      its rim of buildings and mountains, and northeastwards to Clear Water Bay Peninsula.\n\nWayside
      cuttings and fern banks lead us on. Then, just through a small pass, one looks
      back to the impressive northern face of Devil’s Peak with its sheer forbidding
      cliffs. "
    - Wilson Trail Stage 3
