    - The beginning section is a level vehicular road that can be easily tackled by
      hikers of all ages. The route circles the mid-slopes of Victoria Peak. You can
      enjoy beautiful views of Victoria Harbour and Kowloon. Besides, there are many
      information plates along the way. One of them introduces the origins of Tai
      Ping Shan and Lo Fung, both Chinese names of Victoria Peak. This summit is the
      highest point of Hong Kong Island. Because of the Humid and misty environment,
      the densest forests on Hong Kong Island are concentrated on these hills.
    - Pok Fu Lam to Victoria Peak (Hong Kong Trail)
