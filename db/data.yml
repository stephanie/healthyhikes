    - Beginning at the Shatin Pass and intersecting the Maclehose Trail, hike up to
      Unicorn Ridge and to the path leading over the top of Lion Rock itself. After
      taking in the views we then have a very steep descent on steps down nearly 200m
      to rejoin the Maclehose Trail, which we will follow as it climbs another 130m
      over Beacon Hill (457m). From there it's another long descent, largely on steps,
      to join the Eagle's Nest Nature Trail, which we will take around the south side
      of Eagle's Nest, possibly encountering macaques before we reach the end of the
      hike at the Tai Po Road.
    - Lion Rock (Maclehose trail)
