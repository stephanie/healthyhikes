<!doctype html>

<head>
	<meta charset="utf-8">
	<title>Fresh Hikes</title>
	<link rel="stylesheet" href="app.css">
  <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
</head>

<body>
	<div class="container">
		<div id="screen">
      
      <header class="clearfix">
        <div id="page-title-wrapper">
          <div id="page-title">Shik Pik to Tai O<span class="star"></span></div>
          <a href="#" class="topnav" id="topnav-left">left</a>
          <a href="#" class="topnav" id="topnav-play">play</a>
        </div>
      </header>

      <main>
        <div class="map">
          <img src="images/hikemap.png" width="220px">
        </div>
        <div class="elevationgraph">
          <img src="images/elevationgraph.png" width="270px">
        </div>
        <div class="route-details">
          <div class="meta">
            <div class="freshness"><span>72</span>freshness</div> 
            <div class="distance">3.95km</div> 
          </div>
          <div class="body">
            <div class="description">This hike traces the south western coast of Lautau from Shek O.</div>
            <div class="tips"><span>Tips: </span>Catch bus 11 from Tung Chung, alight after the bridge over the reservoir. Continue for around an hour and take the first trail on the left after the waterfall.</div>
          </div>
        </div>
      </main>

    </div>
	</div>
</body>
